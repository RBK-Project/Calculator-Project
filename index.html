<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 
 <div class='calculator'>
 	 <div id="fixed-result">
 	       <p class='result'></p>
 	 </div>
 			<div class ="row-0">
				<button class='operater' id="clear"> C    </button>
		 		<button class="operater" id="sign">  -/+  </button>
		 		<button class='operater' id='percentage'>%</button>
				<button class='operater' id="divid">   รท  </button>
 			</div>
		 	<div class = 'row-1'>
		 		<button class='value'    id='one' >1</button>
		 		<button class='value'    id='two'>2</button>
		 		<button class='value'    id='three'>3</button>
		 		<button class='operater' id='plus'>+</button>
		 	</div>
		 	<div class ='row-2'>
		 		<button  class='value'     id='four'>4</button>
		 		<button  class='value'     id='five'>5</button>
		 		<button  class='value'     id='six'>6</button>
		 		<button  class='operater'  id='minus'>-</button>
		 	</div>
		 	<div class ='row-3'>
		 		<button class='value'    id='seven'>7</button>
		 		<button class='value'    id='eight'>8</button>
		 		<button class='value'    id='nine'>9</button>
		 		<button class='operater' id='mult'>*</button>
		 	</div>
	        <div class='row-4'>
				<button class='value'    id = 'zero'>0</button>
				<button class='value'    id="period">.</button>
				<button class='operater' id="equal">=</button>
		 	</div>
	 	
 	</div>
 <script
